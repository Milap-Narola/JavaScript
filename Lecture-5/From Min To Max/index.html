<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min to Max Range</title>
    <style>
        h1 {
            color: rgb(255, 0, 115);
            border: solid rgb(5, 155, 255);
            text-align: center;
            border-radius: 100px;

        }

        input {
            border-radius: 20px;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }

        button {
            background: #249fb5;
            color: rgb(255, 255, 255);
            text-align: center;
            width: 100px;
            padding: 10px;
            border-radius: 50px;
        }

        .num {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        label {
            font-size: larger;
        }

        #result {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Min TO Max Range Print</h1>
    <br>
    <div class="num">
        <label>Enter Any Min number</label>
        <input type="number" id="minInput">

        <label>Enter Any Max number</label>
        <input type="number" id="maxInput">
        <button onclick="Range()">Check_Range</button>
    </div>
    <br><br>
    <div id="result"></div>
</body>
<script src="/Lecture-5/From Min To Max/Q_2.js"></script>

</html>
