<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Hiring For Job</h1>
        <div class="form">
            <input type="text" id="name" placeholder="Employee Name">
            <input type="number" id="salary" placeholder="Salary">
            <input type="text" id="department" placeholder="Department">
            <input type="number" id="experience" placeholder="Experience (years)">
            <button onclick="hireEmp()">Hire</button>
            <button class="bg-danger" onclick="fireAllEmployees()">Fire</button>
        </div>
        <div class="employee-list">
            <h2>Employees</h2>
            <ul id="employeeList"></ul>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
