<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <br /><br /><br />
    <div class="qPanel text-center ">
        <h2 class="fw-bold">Quiz</h2>
        <div class="ques fw-bold fs-2 m-3" id="question"></div>
        <div class="fs-5 fw-bold m-2"><input type="radio" id="opt1" name="options"><span id="optt1"></span></div>
        <div  class="fs-5 fw-bold m-2"><input type="radio" id="opt2" name="options"><span id="optt2"></span></div>
        <div  class="fs-5 fw-bold m-2"><input type="radio" id="opt3" name="options"><span id="optt3"></span></div>
        <div  class="fs-5 fw-bold m-2"><input type="radio" id="opt4" name="options"><span id="optt4"></span></div>
        <div class="lftCss">
            <button class="nxtBtn btn btn-primary m-3" onclick="nextQuestion()">Next ></button>
        </div>
        <div class="fw-bold fs-3">Time left: <span id="timer"></span> seconds</div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
