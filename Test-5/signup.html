<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div id="signup-section" class="m-auto p-2">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="mb-3 ">
                <label for="signupName" class="form-label">Username</label>
                <input type="text" class="form-control" id="signupName" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <label for="signupEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signupPassword" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="signupCountry" class="form-label">Country</label>
                <select name="country" class="form-select" id="signupCountry" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Australia">Australia</option>
                    <option value="Japan">Japan</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
</div>

</body>
<script src="./script.js"></script>
</html>
