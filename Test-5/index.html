<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-between">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" id="nav-newsfeed">News Feed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-news-add">Add News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html" id="nav-login">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./signin.html" id="nav-signup">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div id="newsfeed-section" class="section">
            <h2>News Feed</h2>
            <div id="newsfeed-content">
            </div>
        </div>
        <div id="news-add-section" class="section d-none">
            <h2>Add News</h2>
            <form id="newsAddForm">
                <div class="mb-3">
                    <label for="newsTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="newsTitle" placeholder="News Title" required>
                </div>
                <div class="mb-3">
                    <label for="newsUrl" class="form-label">URL</label>
                    <input type="url" class="form-control" id="newsUrl" placeholder="News URL" required>
                </div>
                <div class="mb-3">
                    <label for="newsCountry" class="form-label">Country</label>
                    <select name="country" class="form-select" id="newsCountry" required>
                        <option value="" disabled selected>Select country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="Australia">Australia</option>
                        <option value="Japan">Japan</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add News</button>
            </form>
        </div>


     

    <script src="./script.js"></script>
</body>
</html>
