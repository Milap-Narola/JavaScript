<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign up Form</title>
  <link rel="stylesheet" href="/Project-localstorage/css/navbar.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

  <div id="navbar"></div>

  <div class="text-center bg-black py-5 m-auto">
    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp" style="width: 185px;"
      alt="logo">

    <div class="mx-auto  px-5 d-flex justify-content-around border-black">

      <form action="" id="Userdata" class="py-5">
        <input type="text" class="form-control " placeholder="username" id="username"
          aria-label="First name" required />
        <br>
        <input type="text" class="form-control" placeholder="password" id="password" aria-label="Last name" required />
        <br>
        <div class="d-flex justify-content-around align-items-center mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
            <label class="form-check-label text-light fw-bold me-3" for="form1Example3"> Remember me </label>
          </div>
        
          <a href="#!" class="fw-bold">Forgot password?</a>
        </div>
        
        <button type="submit" class="form-control btn btn-primary " placeholder="email address"
          aria-label="Last name">Sign in</button>

          <p class=" fw-bold  text-light my-4 ">__________ OR __________</p>
        <a data-mdb-ripple-init class="btn btn-primary btn-block" style="background-color: #3b5998" href="#!"
          role="button">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a data-mdb-ripple-init class="btn btn-primary btn-block" style="background-color: #55acee" href="#!"
          role="button">
          <i class="fab fa-twitter"></i></a>
          <a data-mdb-ripple-init class="btn btn-primary btn-block" style="background-color: #603559" href="#!"
          role="button">
          <i class="fa-brands fa-instagram"></i></a>
      </form>
    </div>
</body>
<script src="/Project-localstorage/js/signup.js" type="module"></script>

</html>
