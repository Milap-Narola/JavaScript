<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  <link rel="stylesheet" href="../css/navbar.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <style>

  </style>
</head>

<body>

  <div id="navbar"></div>
  <div class="text-center py-5 mx-auto">
    
    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp" style="width: 300px;"
    alt="logo">
    <div class="mx-auto  px-5 d-flex justify-content-around border-black text-center">
      
      <form id="Userdata" class="py-5">
        <input type="email" id="email" placeholder="Email" class="text-center text-bg-dark rounded-5 px-5 ">
        <br><br>
        <input type="text" id="password" placeholder="password" class="text-center text-bg-dark rounded-5 px-5">
        <br><br>
        <button type="submit" class=" btn btn-outline-danger px-5 rounded-pill" placeholder="email address" 
        aria-label="Last name">Login</button>
      </form>
      
    </div>
</body>
<script src="../js/login.js" type="module"></script>

</html>
