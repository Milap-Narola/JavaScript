<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"/>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <style>
      #productList {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
      }
    </style>

</head>
<body>
  <div class="container-fluid">
    <div id="navbar"></div>

    <div id="filters" class="text-center rounded rounded-pill bg-black">
      <div class="btn btn-primary px-4" id="LTH">Low to High</div>
      <div class="btn btn-primary px-4" id="HTL">High to Low</div>
      <div class="btn btn-primary px-4" id="men">Men</div>
      <div class="btn btn-primary px-4" id="women">Women</div>
      <div class="btn btn-primary px-4" id="kids">Kids</div>

    </div>
    <div id="productsList"></div>
  </div>
</body>
<script src="../js/product.js" type="module"></script>
</html>
