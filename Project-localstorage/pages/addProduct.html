<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Product </title>
  <link rel="stylesheet" href="/Project-localstorage/css/navbar.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <style>
      input{
        text-align: center;
      }
    </style>
</head>
<body>
    <div id="navbar"></div>
    <div class="text-center bg-black m-auto">
       <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp" style="width: 300px;"
        alt="logo">

    <div id="form" class="mx-auto  px-5 d-flex justify-content-around border-black ">
      
      <form id="productsData" class="py-5 ">
        <input class="m-3 p-2 rounded-pill bg-black text-light px-5" type="text" id="title" placeholder="Title" />
        <br>
        <input class="m-3 p-2 rounded-pill bg-black text-light px-5" type="number" id="price" placeholder="Price" />
        <br>
        <input class="m-3 p-2 rounded-pill bg-black text-light px-5" type="url" id="img" placeholder="Img Url" />
        <br>
        <input class="m-3 p-2 rounded-pill bg-black text-light px-5" type="text" id="category" placeholder="Category" />
        <br>
        <button type="submit" class=" btn btn-outline-success m-4 px-5 rounded-pill" placeholder="email address" 
        aria-label="Last name">Add</button>
      </form>
    </div>
</body>
<script src="/Project-localstorage/js/addProduct.js" type="module"></script>

</html>
