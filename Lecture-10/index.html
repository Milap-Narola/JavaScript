<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            text-align: center;
            margin: 20px;
        }

        input {
            text-align: center;
            height: 30px;
            margin: 5px;
        }

        table {
            border: 1px solid black;
            margin: auto 0;
            background-color: rgb(79, 90, 8);
            color: white;
            margin: 10px;
            width: 100%;
        }
        #Tbody{
            text-align: center;
        }
    </style>
</head>

<body>
    <form id="studentData">
        <input type="text" placeholder="name" id="Name">
        <input type="text" placeholder="course" id="Course">
        <input type="text" placeholder="grid" id="Grid">
        <input type="submit">
    </form>

    <table border="1px">
        <thead>
            <tr>
                <th>Name</th>
                <th>Course</th>
                <th>Grid</th>
            </tr>
        </thead>
        <tbody id="Tbody">
        </tbody>
    </table>
    <h1 id="total"></h1>
</body>
<script src="./script.js"></script>

</html>
