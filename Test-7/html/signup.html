<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign up Form</title>
  <link rel="stylesheet" href="../css/navbar.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

  <div id="navbar"></div>

    <div class="mx-auto  py-5 d-flex justify-content-around border-black">

      <form action="" id="Userdata" class="py-5">
        <input type="text" class="form-control " placeholder="username" id="username"
          aria-label="First name" required />
        <br>
        <input type="email" class="form-control" placeholder="email address" aria-label="Last name" id="email"
          required />
        <br>

        <input type="text" class="form-control" placeholder="password" id="password" aria-label="Last name" required />
        <br>

        <div class="d-flex justify-content-around align-items-center mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
            <label class="form-check-label fw-bold me-3" for="form1Example3"> Remember me </label>
          </div>
        
          <a href="#!" class="fw-bold">Forgot password?</a>
        </div>
        
        <button type="submit" class="form-control btn btn-primary " placeholder="email address"
          aria-label="Last name">Sign in</button>

          <p class=" fw-bold text-center my-4 ">__________ @2024 __________</p>
      </form>
    </div>
</body>
<script src="../js/signup.js" type="module"></script>

</html>
