<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-black ">
        <div class="container-fluid ">
            <ul class="navbar-nav mx-auto text-capitalize mb-lg-0">
                <li class="nav-item ">
                    <a href="./index.html" class="nav-link text-light">Home</a>
                </li>
                <li class="nav-item">
                    <a href="./Dashboard.html" class="nav-link text-light">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="./Mybook.html" class="nav-link text-light">My book</a>
                </li>
                <li class="nav-item">
                    <a href="./Bookmark.html" class="nav-link text-light">Bookmark</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="form-container">
        <div class="form m-5 p-5 text-center">
            <form id="form" class=" m-auto p-2">
                <h2 class="text-capitalize">Library Management System</h2>
                <input type="text" placeholder="Book Name" id="book" class="form-control">
                <br>
                <input type="text" placeholder="Author Name" id="author" class="form-control">
                <br>
                <input type="text" placeholder="Book Description" id="describe" class="form-control">
                <br>
                <input type="date" id="date" class="form-control">
                <br>
                <select id="select" class="form-control cursor-">
                    <option>Select Category</option>
                    <option value="All">All</option>
                    <option value="Self Help">Self Help</option>
                    <option value="Finance">Finance</option>
                    <option value="Fiction">Fiction</option>
                </select>
                <br>
                <input type="text" placeholder="Book's Price" id="price" class="form-control">
                <br>
                <input type="submit" class="btn btn-primary">
            </form>
        </div>
    </div>
   
</body>
<script src="./js/index.js"></script>

</html>
