<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup-page</title>
  <link rel="stylesheet" href="/Exam-2/css/navbar.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<style>
#form{
  display: flex;
  justify-content: center;
  align-items: center;
  height: auto;
   background-image: url(https://socanth.tu.ac.th/ccscs/wp-content/uploads/2016/06/bg.jpg);
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover; 
}
</style>

<body>
  <div id="navbar"></div>

  <div class="mx-auto  px-5 border-black" id="form">
    <form action="" id="signUp" class="py-5 fw-bold text-center">
      <h1 class="fw-bold p-5 text-success">Sign Up</h1>
      <input type="text" class="form-control fw-bold" placeholder="username" id="username" />
      <br>
      <input type="text" class="form-control fw-bold" placeholder="email address" id="email" />
      <br>
      <input type="text" class="form-control fw-bold" placeholder="password" id="password" />
      <br>
      <select id="role" name="role" class="px-5 fw-bold p-2 w-100 text-center" >
        <option value="Select">Select</option>
        <option value="admin">Admin</option>
        <br>
        <option value="user">user</option>
      </select>
      <br>
      <br>
      <button type="submit" id="signin" class="form-control btn btn-primary " placeholder="email address"
        aria-label="Last name">Sign in</button>

      <p class=" fw-bold  text-dark my-4 ">__________ OR __________</p>
      <a class="btn btn-primary btn-block" style="background-color: #3b5998" href="#!" role="button">
        <i class="fa-brands fa-facebook"></i>
      </a>
      <a data-mdb-ripple-init class="btn btn-primary btn-block" style="background-color: #55acee" href="#!"
        role="button">
        <i class="fab fa-twitter"></i></a>
      <a data-mdb-ripple-init class="btn btn-primary btn-block" style="background-color: #603559" href="#!"
        role="button">
        <i class="fa-brands fa-instagram"></i></a>
    </form>
  </div>
</body>
<script type="module" src="/Exam-2/js/signup.js"></script>

</html>
