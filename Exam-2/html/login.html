<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login-page</title>
  <link rel="stylesheet" href="/Exam-2/css/navbar.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<style>
  .log {
     background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1UV5brWug5jb1-dBHsnHii5iNzSg3GNpRsBfVcMQPjVs-TL6A9_eM3pDFgS0gnwetiKY&usqp=CAU);
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    /* width: 100%; */
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center; 
  }

  #loginForm input {
    margin: 10px;
    padding: 10px;
    width: 100%;
  }
</style>

<body>
  <div id="navbar"></div>
  <div class="mx-auto  px-5  text-center log">

    <form id="loginForm" class="py-5">
      <input type="text" id="email" placeholder="email" class="text-center text-bg-light rounded-5 px-5 fw-bold ">
      <br><br>
      <input type="text" id="password" placeholder="password" class="text-center text-bg-light rounded-5 px-5 fw-bold">
      <br><br>
      <button type="submit" id="" class=" btn btn-outline-success px-5 rounded-pill text-center  fw-bold"
        placeholder="email address" aria-label="Last name">Login</button>
    </form>

  </div>
</body>
<script type="module" src="/Exam-2/js/login.js"></script>

</html>
