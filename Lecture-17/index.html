<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Buttons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 40px;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
        }

        .buttons button i {
            margin-right: 8px;
        }

        #likeBtn,
        #commentBtn,
        #shareBtn {
            cursor: pointer;
            border-radius: 30px;
            background-color: snow;
            border: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <img id="displayImage" src="" alt="Image will be displayed here">
        <div class="buttons">
            <button id="likeBtn"><i class="fas fa-thumbs-up"></i>Like</button>
            <button id="commentBtn"><i class="fas fa-comment"></i>Comment</button>
            <button id="shareBtn"><i class="fas fa-share"></i>Share</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
